<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/update stock inventory smart retailer background image (1).png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #1976d2;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Added slight transparency */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0d47a1;
        }

        .success-message,
        .error-message {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .success-message {
            color: #388e3c;
        }

        .error-message {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Update Stock</h1>
    <nav style="max-width: 800px; margin: 0 auto; display: flex; justify-content: center;">
        <a href="/" style="text-decoration: none; font-family: Arial, sans-serif; font-size: 18px; color: white; padding: 10px 20px; background-color:#0003c4; border-radius: 5px; transition: background-color 0.3s;">
            Home
        </a>
    </nav>
    <form method="POST">
        <label for="product_id">Enter Product ID:</label>
        <input type="text" id="product_id" name="product_id" required>

        <label for="new_quantity">Enter New Quantity to Add:</label>
        <input type="number" id="new_quantity" name="new_quantity" min="1" required>

        <button type="submit">Update Stock</button>
    </form>

    <!-- Example success or error message -->
    {% if success_message %}
        <p class="success-message">{{ success_message }}</p>
    {% elif error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
