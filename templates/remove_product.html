<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Product</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/background1.png') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the whole page */
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* Optional: Overlay to ensure text is visible on top of the image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1; /* Sends the overlay behind the content */
        }

        h1 {
            font-size: 2rem;
            color: #ff0000;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b71c1c;
        }

        h2 {
            font-size: 1.5rem;
            color: #00796b;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e8f5e9;
            border: 1px solid #7aff7e;
            border-radius: 5px;
            margin: 10px auto;
            padding: 10px;
            max-width: 400px;
            text-align: left;
        }

        p {
            color: #757575;
            font-size: 1rem;
        }

        /* Navigation Links */
        nav {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
            padding: 10px 20px;
            background-color: #d40c02;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #c64c47;
        }
    </style>
</head>
<body>
    <h1>Remove Product</h1>
    <nav>
        <a href="/">Home</a>
    </nav>
    <form method="POST">
        <label for="product_id">Enter Product ID to Remove:</label>
        <input type="text" id="product_id" name="product_id" required>

        <label for="quantity">Enter Quantity to Remove:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        
        <button type="submit">Remove</button>
    </form>
</body>
</html>
