<!DOCTYPE html>
<html>
<head>
    <title>Analyze Inventory</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/anlyses.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }

        /* Header styling */
        h1 {
            background-color: #007bff;
            color: white;
            margin: 0;
            padding: 20px;
            font-size: 2.5em;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        /* Error message styling */
        p {
            font-size: 1.2em;
            color: red;
            margin: 20px;
        }

        /* Image styling */
        img {
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sales Analysis</h1>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/view_sales">View Sales</a>
    </nav>

    <section>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% else %}
            <img src="data:image/png;base64,{{ plot_url }}" alt="Sales Analysis">
        {% endif %}
    </section>
</body>
</html>
