<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/static/images/predict_sales.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: black;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Error Message */
        p {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #ff4d4d;
            animation: shake 0.5s ease-in-out;
        }

        /* Prediction Image */
        img {
            display: block;
            margin: 20px auto;
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Gesture Feedback */
        img:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<a href="/">Home</a>
<body>
    <div>
        <h1>Sales Prediction</h1>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% elif plot_url %}
            <img src="data:image/png;base64,{{ plot_url }}" alt="Sales Prediction">
        {% endif %}
    </div>
</body>
</html>
